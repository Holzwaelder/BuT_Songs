<!DOCTYPE html>
<html lang="en">
<head>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Herzlich Willkommen bei der B&T</a>
    </div>
  </nav>
  <link rel="stylesheet" href=" {{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">Active</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Link</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Link</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" aria-disabled="true">Disabled</a>
    </li>
  </ul>
<h2>Enter new Song</h2>
<form class="input-group mb-3 my-form", method="POST">
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="Nummer" aria-label="Nummer" name="number">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Titel" aria-label="Titel" name="titel">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Interpret" aria-label="Interpret" name="interpret">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Ordner" aria-label="Ordner" name="folder">
    </div>
    <button type="submit" class="btn btn-primary">Speichern</button>
  </div>
</form>
<h2>Table</h2>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Nummer</th>
      <th scope="col">Titel</th>
      <th scope="col">Interpret</th>
      <th scope="col">Ordner</th>
    </tr>
  </thead>
  <tbody>
    {% for song in songs %}
    <tr>
      <td>{{ song["number"] }}</td>
      <td>{{ song["title"] }}</td>
      <td>{{ song["artist"] }}</td>
      <td>{{ song["folder"] }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
